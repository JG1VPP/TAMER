#seed_everything: 7
fit:
  trainer:
   # checkpoint_callback: true
    callbacks:
      - class_path: pytorch_lightning.callbacks.LearningRateMonitor
        init_args:
          logging_interval: epoch
      - class_path: pytorch_lightning.callbacks.ModelCheckpoint
        init_args:
          save_top_k: 1
          monitor: val_ExpRate
          mode: max
          filename: '{epoch}-{step}-{val_ExpRate:.4f}'
    check_val_every_n_epoch: 1
    max_epochs: 60
    deterministic: true
  model:
    d_model: 256
    # encoder
    growth_rate: 24
    num_layers: 16
    # decoder
    nhead: 8
    num_decoder_layers: 3
    dim_feedforward: 1024
    dc: 32
    dropout: 0.3
    vocab_size: 256  # 253 + 3
    cross_coverage: true
    self_coverage: true
    # beam search
    beam_size: 10
    max_len: 200
    alpha: 1.0
    early_stopping: false
    temperature: 1.0
    # training
    learning_rate: 1.0
    patience: 20
    milestones:
      - 300
      - 350
  data:
    path: '~/data/pickle/gryph_mathwriting.pkl'
    test_split: 'test'
    train_batch_size: 16
    eval_batch_size: 4
    num_workers: 0
    w: 224
    h: 224
    fill: 255
    line: 1
